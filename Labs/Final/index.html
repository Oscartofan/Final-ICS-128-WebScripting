<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pannez shop - Varela Oscar - Final</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="includes/styles.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	</head>
	
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">My Store</a>
				<button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">Cart</button>
			</div>
		</nav>

		<div id="loading-spinner" class="d-flex justify-content-center align-items-center" style="height: 100px; display: none;">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

		<div class="container">
			<div class="row row-cols-1 row-cols-md-3 g-4" id="product-grid">
				<!-- Products will be injected here by JS -->
			</div>
		</div>

		<!-- Offcanvas Cart -->
		<div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title">Shopping Cart</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
			</div>
			<div class="offcanvas-body" id="cart-items">
				<p>Your cart is empty.</p>
			</div>
			<!-- Cart Actions -->
			<div id="cart-actions" class="">
				<button class="btn btn-primary" id="checkout-btn">Checkout</button>
				<button class="btn btn-danger" id="remove-all-btn">Remove All</button>
			</div>
		</div>

				<!-- Multi-step Checkout Modal -->
				<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="paymentModalLabel">Checkout</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<!-- Step Navigation Tabs -->
								<ul class="nav nav-tabs mb-4" id="checkout-steps">
									<li class="nav-item">
										<button class="nav-link active" id="step-payment-tab" data-step="payment" type="button">
											<span class="material-symbols-outlined align-middle">credit_card</span> Payment Method
										</button>
									</li>
									<li class="nav-item">
										<button class="nav-link" id="step-billing-tab" data-step="billing" type="button">
											<span class="material-symbols-outlined align-middle">badge</span> Billing Details
										</button>
									</li>
									<li class="nav-item">
										<button class="nav-link" id="step-shipping-tab" data-step="shipping" type="button">
											<span class="material-symbols-outlined align-middle">local_shipping</span> Shipping Details
										</button>
									</li>
									<li class="nav-item">
										<button class="nav-link" id="step-confirm-tab" data-step="confirm" type="button">
											<span class="material-symbols-outlined align-middle">verified</span> Order Confirmation
										</button>
									</li>
								</ul>
								<!-- Step Content -->
								<div id="step-payment" class="step-content">
									<form id="payment-form">
										<div class="mb-3">
											<label for="card-number" class="form-label">Card Number</label>
											<input type="text" class="form-control" id="card-number" maxlength="19" placeholder="4444 1234 5678 9012" required>
											<div class="invalid-feedback">Please enter a valid card number.</div>
										</div>
										<div class="row">
											<div class="col-md-4 mb-3">
												<label for="card-exp-month" class="form-label">Expiration Month</label>
												<select class="form-select" id="card-exp-month" required>
													<option value="">MM</option>
													<option value="01">01</option>
													<option value="02">02</option>
													<option value="03">03</option>
													<option value="04">04</option>
													<option value="05">05</option>
													<option value="06">06</option>
													<option value="07">07</option>
													<option value="08">08</option>
													<option value="09">09</option>
													<option value="10">10</option>
													<option value="11">11</option>
													<option value="12">12</option>
												</select>
												<div class="invalid-feedback">Select a valid month.</div>
											</div>
											<div class="col-md-4 mb-3">
												<label for="card-exp-year" class="form-label">Expiration Year</label>
												<select class="form-select" id="card-exp-year" required>
													<option value="">YYYY</option>
													<!-- Years will be injected by JS -->
												</select>
												<div class="invalid-feedback">Select a valid year.</div>
											</div>
											<div class="col-md-4 mb-3">
												<label for="card-cvc" class="form-label">Security Code</label>
												<input type="text" class="form-control" id="card-cvc" maxlength="4" placeholder="123" required>
												<div class="invalid-feedback">Enter a valid security code.</div>
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Continue</button>
									</form>
								</div>
								<div id="step-billing" class="step-content d-none">
									<form id="billing-form" autocomplete="off">
										<h5>Billing Information</h5>
										<div class="row mb-3">
											<div class="col-md-6">
												<label for="billing-firstname" class="form-label">First Name</label>
												<input type="text" class="form-control" id="billing-firstname" placeholder="First Name" required>
											</div>
											<div class="col-md-6">
												<label for="billing-lastname" class="form-label">Last Name</label>
												<input type="text" class="form-control" id="billing-lastname" placeholder="Last Name" required>
											</div>
										</div>
										<div class="mb-3 position-relative">
											<label for="billing-address" class="form-label">Billing Address</label>
											<input type="text" class="form-control" id="billing-address" placeholder="Billing Address" required autocomplete="off">
										</div>
										<div class="mb-3">
											<label for="billing-address2" class="form-label">Billing Address Line 2</label>
											<input type="text" class="form-control" id="billing-address2" placeholder="Billing Address">
										</div>
										<div class="row mb-3">
											<div class="col-md-6">
												<label for="billing-city" class="form-label">City</label>
												<input type="text" class="form-control" id="billing-city" placeholder="City" required>
											</div>
											<div class="col-md-6">
												<label for="billing-province" class="form-label">Province/State</label>
												<input type="text" class="form-control" id="billing-province" placeholder="Province" required>
											</div>
										</div>
										<div class="row mb-3">
											<div class="col-md-6">
												<label for="billing-country" class="form-label">Country</label>
												<select class="form-select" id="billing-country" required>
													<option value="">Choose Country</option>
													<option value="Canada">Canada</option>
													<option value="United States">United States</option>
													<option value="Mexico">Mexico</option>
													<!-- Add more countries as needed -->
												</select>
											</div>
											<div class="col-md-6">
												<label for="billing-postal" class="form-label">Postal Code/ZIP</label>
												<input type="text" class="form-control" id="billing-postal" placeholder="V1V 1V1 / 12345" required>
											</div>
										</div>
										<div class="mb-3">
											<label for="billing-phone" class="form-label">Phone</label>
											<input type="text" class="form-control" id="billing-phone" placeholder="250-888-1234" required>
										</div>
										<div class="mb-3">
											<label for="billing-email" class="form-label">Email Address</label>
											<input type="email" class="form-control" id="billing-email" placeholder="name@example.com" required>
										</div>
										<button type="submit" class="btn btn-primary">Continue</button>
									</form>
								</div>
								<div id="step-shipping" class="step-content d-none">
									<form id="shipping-form" autocomplete="off">
										<h5>Shipping Information</h5>
										<div class="form-check mb-3">
											<input class="form-check-input" type="checkbox" id="shipping-same-billing" checked>
											<label class="form-check-label" for="shipping-same-billing">
												Shipping information is same as my Billing Details
											</label>
										</div>
										<div id="shipping-fields" class="d-none">
											<div class="row mb-3">
												<div class="col-md-6">
													<label for="shipping-firstname" class="form-label">First Name</label>
													<input type="text" class="form-control" id="shipping-firstname" placeholder="First Name">
												</div>
												<div class="col-md-6">
													<label for="shipping-lastname" class="form-label">Last Name</label>
													<input type="text" class="form-control" id="shipping-lastname" placeholder="Last Name">
												</div>
											</div>
											<div class="mb-3 position-relative">
												<label for="shipping-address" class="form-label">Shipping Address</label>
												<input type="text" class="form-control" id="shipping-address" placeholder="Shipping Address" autocomplete="off">
											</div>
											<div class="mb-3">
												<label for="shipping-address2" class="form-label">Shipping Address Line 2</label>
												<input type="text" class="form-control" id="shipping-address2" placeholder="Shipping Address">
											</div>
											<div class="row mb-3">
												<div class="col-md-6">
													<label for="shipping-city" class="form-label">City</label>
													<input type="text" class="form-control" id="shipping-city" placeholder="City">
												</div>
												<div class="col-md-6">
													<label for="shipping-province" class="form-label">Province/State</label>
													<input type="text" class="form-control" id="shipping-province" placeholder="Province">
												</div>
											</div>
											<div class="row mb-3">
												<div class="col-md-6">
													<label for="shipping-country" class="form-label">Country</label>
													<select class="form-select" id="shipping-country">
														<option value="">Choose Country</option>
														<option value="Canada">Canada</option>
														<option value="United States">United States</option>
														<option value="Mexico">Mexico</option>
													</select>
												</div>
												<div class="col-md-6">
													<label for="shipping-postal" class="form-label">Postal Code/ZIP</label>
													<input type="text" class="form-control" id="shipping-postal" placeholder="V1V 1V1 / 12345">
												</div>
											</div>
											<div class="mb-3">
												<label for="shipping-phone" class="form-label">Phone</label>
												<input type="text" class="form-control" id="shipping-phone" placeholder="250-888-1234">
											</div>
											<div class="mb-3">
												<label for="shipping-email" class="form-label">Email Address</label>
												<input type="email" class="form-control" id="shipping-email" placeholder="name@example.com">
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Continue</button>
									</form>
								</div>
								<div id="step-confirm" class="step-content d-none">
									<h5>Order Confirmation</h5>
									<p>Review your order and submit.</p>
									<button type="button" class="btn btn-success" id="confirm-order-btn">Place Order</button>
								</div>
							</div>
						</div>
					</div>
				</div>


		<script src="https://deepblue.camosun.bc.ca/~c0180354/ics128/final/cookie-manager.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="includes/script.js"></script>
	</body>
</html>
