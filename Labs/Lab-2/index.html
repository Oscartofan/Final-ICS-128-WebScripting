  <script>


    
    let input1 = parseInt(prompt("Please enter a number: "));
    let input2 = parseInt(prompt("Please enter a number: "));
    let input3 = parseInt(prompt("Please enter a number: "));

    let input_pct = parseInt(prompt("Please enter a percentage 0-100: "));
    let message = "";
    let messageError = "";

    let cl = document.querySelector("#grade").classList;
    if (input_pct < 0 || input_pct > 100){
      while(input_pct < 0 || input_pct > 100){
        alert("Incorrect - not between 0-100");
        input_pct = parseInt(prompt("Please enter a percentage 0-100: "));
      }
      
    } else {
      switch ( true ) {
      case input_pct >= 90:
        message = "A";
        cl.add("text-success"); cl.add("alert-success"); //green
        break;
      case input_pct >= 80:
        message = "B";
        cl.add("text-primary"); cl.add("alert-primary"); //blue
        break;
      case input_pct >= 65:
        message = "C";
        cl.add("text-warning"); cl.add("alert-warning"); //yellow
        break;
      case input_pct >= 50: 
        message = "D";
        cl.add("text-dark"); cl.add("alert-dark");//black
        break;
      case input_pct >= 0:
        message ="F";
        cl.add("text-danger"); cl.add("alert-danger");//red
        break;
      default:
        messageError = "Please enter a proper number.";
        break;
      }
    }
    
    console.log(message);
    document.querySelector("#grade").innerHTML = "The letter grade for " + input_pct + "%" + " is " + message;
    document.querySelector("#error").innerHTML = messageError;
    

    /*Part 2*/
    let div = document.querySelector("#iteration");

    function Patter() {
      let maxRows = 5;
      let patter = "";

      // Increasing
      for (let i = 1; i <= maxRows; i++) {
          let row = '';
            for (let j = 1; j <= i; j++) {
                row += '# ';
            }
          patter += row + '<br>';
      }

      // Decreasing
      for (let i = maxRows - 1; i >= 1; i--) {
          let row = '';
            for (let j = 1; j <= i; j++) {
                row += '# ';
            }
          patter += row + '<br>';
      }
        return patter;
    }

    div.innerHTML = Patter();

    /*THE FOG THAT ATE SAANICH*/


    const saanichArea = 103.8;
    const royalOak = 51.9; //royal oak is almost at the middle of Saanich

    // Track fog growth for Royal Oak
    let fogAreaRoyalOak = 3;
    let minutesRoyaloak = 0;
    while (fogAreaRoyalOak < royalOak) {
        fogAreaRoyalOak *= 1.04;
        minutesRoyaloak++;
    }

    // Track fog growth for full Saanich
    let fogAreaSaanich = 3;
    let minutesSaanich = 0;
    while (fogAreaSaanich < saanichArea) {
        fogAreaSaanich *= 1.04;
        minutesSaanich++;
    }

    const hours = Math.floor(minutesSaanich / 60);
    const remainingMinutesSaanich = minutesSaanich % 60;
    const remainingHoursTimHortons = Math.floor(minutesRoyaloak / 60);
    const remainingMinutesTimhortons = minutesRoyaloak % 60;

    document.querySelector('#p1').innerHTML = `Time until Saanich is enveloped: ${hours}h ${remainingMinutesSaanich}m `;
    document.querySelector('#p2').innerHTML = `Time until fog overcomes Tim Horton's in Royal Oak ${remainingHoursTimHortons}h ${remainingMinutesTimhortons}m`;
