  <script>
    // Creating arrays
    let numbers = [1, 2, 3, 4, 5]; // Array literal
    let fruits = new Array("Apple", "Banana", "Cherry"); // Array constructor

    // Accessing elements
    console.log(numbers[0]); // First element

    // Adding and removing elements
    numbers.push(6); // Adds 6 to the end
    numbers.pop(); // Removes last element
    numbers.shift(); // Removes first element
    numbers.unshift(0); // Adds 0 to the beginning
    // Function declaration
    function greet(name) {
      return `Hello, ${name}!`;
    }

    // Function expression
    const add = function(x, y) {
      return x + y;
    };

    // Arrow function
    const multiply = (a, b) => a * b;

    console.log(greet("Oscar")); // Output: Hello, Oscar!
    console.log(add(5, 3)); // Output: 8

    // For loop
    for (let i = 0; i < 5; i++) {
      console.log(i);
    }

    // While loop
    let j = 0;
    while (j < 5) {
      console.log(j);
      j++;
    }

    // ForEach loop (Array iteration)
    fruits.forEach(fruit => console.log(fruit));

    // Selecting an element
    let element = document.querySelector("#myElement");

    // Changing CSS class
    element.classList.add("highlight");

    // Adding content dynamically
    element.innerHTML = "<p>New Content Added!</p>";

    //Eror handling
    try {
      throw new Error("Something went wrong!");
    } catch (error) {
      console.log(error.message);
    } finally {
      console.log("This always runs.");
    }

    // Math object
    console.log(Math.random()); // Random number (0 - 1)
    console.log(Math.round(4.7)); // Round number

    // Array methods
    let data = [10, 20, 30];
    console.log(data.map(x => x * 2)); // [20, 40, 60]

    // Date object
    let today = new Date();
    console.log(today.toDateString()); // Current date in string format

</script>
