  <section>
    <button type="button" onclick="loadDoc()">Get JSON From a File</button>
    <br></br>

    <label for="filter"></label>
    <select id="filter" onchange="filterHeroes()">
  <option value="all">Show All Superheroes</option>
  <option value="Marvel">Show All Marvel Superheroes</option>
  <option value="DC">Show All DC Superheroes</option>
    </select>


    <table id="demo" border="1" style="margin-top: 10px;">
      <thead>
        <tr>
          <th>SuperHero</th>
          <th>Published</th>
          <th>Alter Ego</th>
          <th>Fisrt Apperance</th>
          <th>Characters</th>
        </tr>
      </thead>
      <tbody id="heroBody">

      </tbody>
    </table>
  </section>

  <script>
    let allHeroes = []; // global variable

    function loadDoc(){
      let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          allHeroes = JSON.parse(this.responseText);
          renderHeroes(allHeroes); // Display all heroes initially
        }
      };
      xhttp.open("GET", "https://128.compsci.cc/json/superheroes.json", true);
      xhttp.send();
    }

    function renderHeroes(data) {
      let result = '';
      data.forEach(hero => {
        result += `
          <tr>
            <td>${hero.superhero}</td>
            <td>${hero.publisher}</td>
            <td>${hero.alter_ego}</td>
            <td>${hero.first_appearance}</td>
            <td>${hero.characters}</td>
          </tr>
        `;
      });
      document.getElementById('heroBody').innerHTML = result;
    }

    function filterHeroes() {
      const filter = document.getElementById("filter").value;
      if (filter === "all") {
        renderHeroes(allHeroes);
      } else if (filter === "Marvel") {
        const filtered = allHeroes.filter(hero => hero.publisher === "Marvel Comics");
        renderHeroes(filtered);
      } else if (filter === "DC") {
        const filtered = allHeroes.filter(hero => hero.publisher === "DC Comics");
        renderHeroes(filtered);
      }
    }
  </script>
