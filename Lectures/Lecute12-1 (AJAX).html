      let load_xml = function() {
        let xhttp = new XMLHttpRequest();
        
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            renderData(this);
          }
        };
        xhttp.open("GET", "https://128.compsci.cc/ajax/example.xml", true);
        xhttp.send();
      }

      let renderData = (xhttp) => {
        let xmlDoc = xhttp.responseXML;
        let table = `<tr><th>Artist</th><th>Title</th></tr>`;
        let records = xmlDoc.getElementsbyTagName("ALBUM");
        
        for (let i = 0; i < records.length; i++) {
          table += `<tr><td>`;
          table += records[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue;
          table += `</td><td>`;
          table += records[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
          table += `</td></tr>`;
        }
        document.querySelector("#demo").innerHTML = `<table>${table}</table>`;
      }
