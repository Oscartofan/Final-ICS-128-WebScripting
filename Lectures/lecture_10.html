    <script>
      // 1. Select all .card elements
      const cards = document.querySelectorAll('.card');

      // 2. Change background via forEach
      cards.forEach(card => {
        card.style.backgroundColor = 'lightblue';
      });

      // 3. Within #container, italicize child <p>
      const containerPs = document
        .getElementById('container')
        .querySelectorAll('p');
      containerPs.forEach(p => {
        p.style.fontStyle = 'italic';
      });

      // 1. Select .toggle-box
      const box = document.querySelector('.toggle-box');

      // 2. Toggle hidden class
      function toggleHidden() {
        if (box.classList.contains('hidden')) {
          box.classList.remove('hidden');
        } else {
          box.classList.add('hidden');
        }
      }

      // 3. Bind to button click
      const toggleBtn = document.createElement('button');
      toggleBtn.textContent = 'Toggle Box';
      toggleBtn.addEventListener('click', toggleHidden);
      document.body.appendChild(toggleBtn);

      // 1. Select an <a> link
      const link = document.querySelector('a');

      // 2. Read href
      console.log(link.getAttribute('href'));

      // 3. Change href
      link.setAttribute('href', 'https://example.com');

      // 4. Add rel="noopener"
      link.setAttribute('rel', 'noopener');
    </script>
