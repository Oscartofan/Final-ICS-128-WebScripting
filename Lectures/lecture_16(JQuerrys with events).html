    <!-- Homework #1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <button id="btn1">Add Some Text</button>
    <button id="btn2">Add some CSS</button>
    <div></div>


    <script>

      // $('#btn').mouseover(function() {
      //   alert('Over here!');
      // });

      
      $('#btn1').on('click', function() {
        $('div').text('Added some text');
      });
      $('#btn2').on('click', function() {
        $('div').addClass('fw-bold text-danger bg-warning');
      });

      $('div').mouseover(function() {
        $('div').removeClass('fw-bold text-danger bg-warning');
        $('div').addClass("fw-bold text-black bg-success");
      });

      $('div').mouseout(function() {
        $('div').removeClass('fw-bold text-danger bg-success');
      });

    </script>
  </body>
